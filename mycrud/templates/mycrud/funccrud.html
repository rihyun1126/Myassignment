<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset ="utf-8">
        <title>CRUD</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <style>
        @font-face { font-family: 'UhBeeMiMi'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeMiMi.woff') format('woff'); font-weight: normal; font-style: normal; }
        
        button {
            font-family : 'UhBeeMiMi';
        }
        
        </style>
    </head>
    <body>
       <div class = "text-right"> <a href = "{% url 'newblog' %}"><button type="button" class="btn btn-outline-info btn-lg">글쓰기</button></a></div>
       
        {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <h5>{{blog.pub_date}}</h5>
            <p>{{blog.body}}</p>
    
        </div>

            <a href  = "{% url 'update' blog.id %}"><button type="button" class="btn btn-outline-info">수정</button></a>
            <a href = "{% url 'delete' blog.id %}"><button type="button" class="btn btn-outline-info">삭제</button></a>

            <hr>
        {% endfor %}
    </body>
</html>
